<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

              >

              <a href="tel:+1 234 5555-55-55" class="icon icon__phone"></a>

        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                src="images/logo.png"
                alt="Take the Streets"
                class="logo__image"

            </a>

            <div class="icon">

            <li class="menu__item">

            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>

          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="about-us">
        <container>
          <h2>Move Free</h2>
        </container>
      </section>

      <section class="page__section" id="compare-bikes">
        <container>

        </container>
      </section>

      <section class="page__section" id="details">
        <container>
          <h2 class="page__section-title">The Details</h2>
        </container>
      </section>

      <section class="page__section" id="contacts">

          <h2 class="page__section-title">Contact us</h2>
        </container>
      </section>

    <footer class="footer">
    </footer>
